<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modal test</title>
    <link rel="stylesheet" type="text/css" href="./modal.css" />
    </style>
</head>

<body>
    <h1>Modal test</h1>
    <button id="runBtn">点击运行</button>
    <script type="text/javascript" src="./modal.js"></script> 
    <script>
        document.querySelector('#runBtn').addEventListener("click", function() {
            new Modal({
                title: '自定义标题',
                content: '自定义内容...',
                width: 460,
                height: 270,
                confirm: () => {
                    console.log('确认。。')
                },
                cancel: () => {
                    console.log('取消。。')
                }
            });
        });
    </script>
</body>
</html>
